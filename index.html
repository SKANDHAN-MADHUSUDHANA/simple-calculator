<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div id="displayContainer">
        <div id="display"></div>
      </div>
      <div class="key-rows">
        <button class="keys blackKey" style="background-color: rgb(72, 209, 182);" data-value="AC">AC</buttomn>
        <button class="keys blackKey" style="background-color: rgb(72, 209, 182);" data-value="sign">+/-</buttomn>
        <button class="keys blackKey" style="background-color: rgb(72, 209, 182);" data-value="%">%</buttomn>
        <button class="keys blackKey" style="background-color: rgb(72, 209, 182);" data-value="/">/</buttomn>
      </div>
      <div class="key-rows">
        <button class="keys" data-value="7">7</button>
        <button class="keys" data-value="8">8</button>
        <button class="keys" data-value="9">9</button>
        <button class="keys blackKey" style="background-color: rgb(72, 209, 182);" data-value="*">*</buttomn>
      </div>
      <div class="key-rows">
        <button class="keys" data-value="4">4</button>
        <button class="keys" data-value="5">5</button>
        <button class="keys" data-value="6">6</button>
        <button class="keys blackKey" style="background-color: rgb(72, 209, 182);" data-value="-">-</buttomn>
      </div>
      <div class="key-rows">
        <button class="keys" data-value="1">1</button>
        <button class="keys" data-value="2">2</button>
        <button class="keys" data-value="3">3</button>
        <button class="keys blackKey" style="background-color: rgb(72, 209, 182);" data-value="+">+</buttomn>
      </div>
      <div class="key-rows">
        <button class="keys" style="width: 21vw;" data-value="0">0</button>
        <button class="keys" data-value=".">.</button>
        <button class="keys blackKey" style="background-color: rgb(72, 209, 182);" data-value="=">=</buttomn>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
